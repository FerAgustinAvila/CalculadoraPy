<!DOCTYPE html>
<html>
<head>
  <title> Examen Seniority </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
</head>

<body>
    <div class="box">
      <div class="screen" id="">
          <div class="main-screen" id="results" contenteditable="false" data-placeholder="0"></div>
          <div class="sub-screen" id="errmsg"></div>
      </div>
      <div class="container-fluid">
        <div class="buttons">
            <button class="tecla btn-clear btn-zero btn-danger" id="del" value="del" >Del</button>
            <button class="tecla btn-clear btn-zero btn-danger" id="clear" value="C">C</button>
        </div>
        <div class="buttons">
            <button class="tecla btn-zero btn-default" id="ln" value="ln">Ln</button>
            <button class="tecla btn-zero btn-default" id="^" value="^">^</button>
        </div>
        <div class="buttons">
          
          <button class="tecla btn-operate btn-default" id="pareni" value="(">(</button>
          <button class="tecla btn-operate btn-default" id="parend" value=")">)</button>
          <button class="tecla btn-operate btn-default" id="divide" value="/">/</button>
          <button class="tecla btn-operate btn-default" id="multi" value="*">x</button>
        </div>
  
        <div class="buttons">
          <button class="tecla nums btn-default" id="7" value="7">7</button>
          <button class="tecla nums btn-default" id="8" value="8">8</button>
          <button class="tecla nums btn-default" id="9" value="9">9</button>
          <button class="tecla btn-operate btn-default" id="minus" value="-">-</button>
        </div>
  
        <div class="buttons">
          <button class="tecla nums btn-default" id="4" value="4">4</button>
          <button class="tecla nums btn-default" id="5" value="5">5</button>
          <button class="tecla nums btn-default" id="6" value="6">6</button>
          <button class="tecla btn-operate btn-default" id="suma" value="+">+</button>
        </div>
  
        <div class="buttons">
          <button class="tecla nums btn-default" id="1" value="1">1</button>
          <button class="tecla nums btn-default" id="2" value="2">2</button>
          <button class="tecla nums btn-default" id="3" value="3">3</button>
          <button class="tecla btn-equal btn-info" id="evaluate" value="=">=</button>
        </div>
  
        <div class="buttons">
          <button class="tecla nums btn-zero btn-default" id="0" value="0">0</button>
          <button class="tecla nums btn-default" id="decimal" value=".">.</button>
        </div>
      </div>
    </div>


  <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
